version: '1.0'

steps:
  java_build:
    working_directory: ${{main_clone}}
    description: Building with gradle...
    image: gradle:jdk8
    image_name: labsji/yo_cordapp
    commands:
      - echo "Greetings building with Gradle"
      - which gradle
      - ls -al /codefresh/volume
      - id
      - mkdir /codefresh/volume/.gradle
      - ./gradlew --debug -g /codefresh/volume/.gradle deployNodes
